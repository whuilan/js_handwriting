  <script>
    // 给定一个字符串，验证它是否是回文串，只考虑字母和数字字符，
    // 可以忽略字母的大小写。

    // 法一：用正则+头尾双指针
    var isPalindrome1 = function(s) {
      // debugger;
      s = s.replace(/[^0-9a-zA-Z]/g, '').toLowerCase();
      if(s.length == 0){
          return true;
      }
      let lo = 0, hi = s.length - 1;
      while(lo < hi){
          if(s[lo] !== s[hi]){
              return false;
          }
          lo++;
          hi--;
      }
      return true;
   };

   // 法二：不用正则，自己判断字符是否是数字/字母
   var isPalindrome2 = function(s){
     s = s.toLowerCase();
     let lo = 0, hi = s.length - 1;
     while(lo < hi){
       while(lo < hi && !isCharOrNum(s[lo])){
         lo++;
       }
       while(lo < hi && !isCharOrNum(s[hi])){
         hi--;
       }
       if(lo < hi){
         if(s[lo] !== s[hi]){
           return false;
         }
         lo++;
         hi--;
       }
     }
     return true;
   }

   function isCharOrNum(c){
      if((c >= '0' && c <= '9') || (c >= 'a' && c <= 'z') || 
        (c >= 'A' && c <= 'Z')){
          return true
        }
        return false;
   }

  console.log(isPalindrome2("A man, a plan, a canal: Panama"))
  </script>
