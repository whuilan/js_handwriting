<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test</title>
  </head>
  <body>
  </body>
  <script>
    const arr = [{name: 'li', age: 20}, {name: 'tang', age: 30}];
    // 使用reduce转为
    // {
    //    li: {name: 'li', age: 20},
    //    tang: {name: 'tang', age: 30}
    // }
    const changeArr = (arr) => {
      return arr.reduce( (pre, cur) => {
        pre[cur.name] = cur;
        return pre;
      }, {})
    }
    console.log(changeArr(arr))
  </script>
</html>
