  <script>
    let promiseCount = 1;
    //完整的实现 测试Demo
    class Promise {
      callbacks = [];
      name = '';
      state = 'pending';//增加状态
      value = null;//保存结果
      constructor(fn) {
        this.name = `Promse-${promiseCount++}`;
        debugger;
        console.log('[%s]:constructor', this.name);
        fn(this._resolve.bind(this));
      }
      then(onFulfilled) {
        console.log('[%s]:then', this.name);
        return new Promise(resolve => {
          this._handle({
            onFulfilled: onFulfilled || null,
            resolve: resolve
          });
        });
      }
      _handle(callback) {
        console.log('[%s]:_handle', this.name, 'state=', this.state);

        if (this.state === 'pending') {
          this.callbacks.push(callback);
          console.log('[%s]:_handle', this.name, 'callbacks=', this.callbacks);
          return;
        }
        //如果then中没有传递任何东西
        if (!callback.onFulfilled) {
          callback.resolve(this.value);
          return;
        }
        var ret = callback.onFulfilled(this.value);
        callback.resolve(ret);
      }
      _resolve(value) {
        console.log('[%s]:_resolve', this.name);
        console.log('[%s]:_resolve', this.name, 'value=', value);

        if (value && (typeof value === 'object' || typeof value === 'function')) {
          var then = value.then;
          if (typeof then === 'function') {
            then.call(value, this._resolve.bind(this));
            return;
          }
        }

        this.state = 'fulfilled';//改变状态
        this.value = value;//保存结果
        this.callbacks.forEach(callback => this._handle(callback));
      }
    }

    /**
    * 模拟异步请求
    * @param {*} url 
    * @param {*} s 
    * @param {*} callback 
    */
    const mockAjax = (url, s, callback) => {
      setTimeout(() => {
        callback(url + '异步请求耗时' + s + '秒');
      }, 1000 * s)
    }
    debugger;
    const pUserId = new Promise(resolve => {
      mockAjax('getUserId', 1, function (result) {
        resolve(result);
      })
    })
    const pUserName = new Promise(resolve => {
      mockAjax('getUserName', 2, function (result) {
        resolve(result);
      })
    })

    pUserId.then(id => {
      console.log(id)
      return pUserName
    }).then(name => {
      console.log(name)
    });
  </script>
